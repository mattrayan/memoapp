<div class='section-title'>{{ title }}</div>

<md-grid-list md-cols="1" md-cols-sm="2" md-cols-md="3" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px" >
    <md-grid-tile ng-repeat="item in items track by item.id" ng-if="item.images.length > 0" md-rowspan="1" md-colspan="1" md-colspan-sm="1" style="background-image: url({{ item.images[0].url }}); background-repeat: no-repeat; background-position: center center;" >
        <md-icon md-svg-icon="{{ item.images[0].url }}"></md-icon>
        <md-grid-tile-footer><h3>{{ item.name }}</h3></md-grid-tile-footer>
    </md-grid-tile>
</md-grid-list>
